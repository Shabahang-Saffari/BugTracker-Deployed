<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | BugTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@800&family=Megrim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="CSS/index.css">
  </head>
  <body>
    <div class="background_gradient">
      <a href="https://shabahang.dev/" class="designer_tag">Shabahang</a>
      <div class="back">
        <div class="wrapper">
          <div class="left_side">
            <div class="logo_and_shadow">
              <div class="logo">BugTracker</div>
              <div class="logo_shadow">BugTracker</div>
            </div>
            <div class="form_content">
              <label id="email_label" class="email_label" for="user_email">Email *</label>
              <input type ="email" name="User_Email" id="user_email" placeholder="Email" class="email_textbox" autofocus>
              <div class="password_container">
                <input type ="password" name="User_Password" id="user_password" placeholder="Password" class="password_textbox">
                <span id="show_pass_icon">
                  <i class="material-symbols-outlined" id="show_pass">visibility</i>
                  <i class="material-symbols-outlined" id="no_show_pass">visibility_off</i>
                </span>
              </div>
              <button class="forgot_pass_btn">Forgot password?</button>
              <button class="SignIn_button">Sign in</button>
              <button class="Demo_button">Demo Mode</button>
              <button class="SignUp_button">Sign up</button>
              <div class="footnote">&bull; Use Demo Mode to sign in without creating an account (for demonstration purposes only).</div>
            </div>
          </div>
          <div class="right_side">
            <img class="team-meeting" src="pictures and icons/Sign in.svg" alt="team-meeting">
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>

    
    
  </body>
</html>
