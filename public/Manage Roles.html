<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket's Details | BugTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@800&family=Megrim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- ******************** -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/Manage Roles.css">
  </head>
  <body>
    <div class="screen_wrapper">
      <div class="top_header">
        <img id="hamburger_menu" class="hamburger_menu" src="pictures and icons/Hamburger Menu.svg" alt="Menu">
        <div class="logo">BugTracker</div>
        <div class="header_rightSide">
          <div class="notification_wrapper">
            <img src="pictures and icons/Notifications-bar.svg" alt="Notification" class="my_notification">
            <label class="notification_number">0</label>
          </div>
          <div class="notification_box_wrapper">
            <div class="notification_box">
            </div>
          </div>
          <label class="profile_name"></label>
          <div class="profile_msg_box">
            <button class="sign_out_btn">Sign Out</button>
          </div>
          <div class="profile_pic_wrapper">
            <img src="pictures and icons/Profile-pic.svg" alt="Fingerprint" class="profile_pic">
          </div>
          <label class="login_status">Logged in as: Admin</label>
        </div>
        
      </div>
      <div class="wrapper">
        <div class="left_panel">
          <img id="close_menu" class="close_menu" src="pictures and icons/Close.svg" alt="Menu">
          <div class="left_panel_content">
            <div class="btn-warppers" id="dashboard_btn" tabindex="1">
              <img class="leftPanel_butns_icon" src="pictures and icons/Dashboard Logo.svg" alt="">
              <label class="left_panel_butns">Dashboard</label>
            </div>
            <div class="btn-warppers" id="projects_btn" tabindex="1">
              <img class="leftPanel_butns_icon" src="pictures and icons/Projects.svg" alt="">
              <label class="left_panel_butns">Projects</label>
            </div>
            <div class="btn-warppers" id="tickets_btn" tabindex="1">
              <img class="leftPanel_butns_icon" src="pictures and icons/Ticket.svg" alt="">
              <label class="left_panel_butns">Tickets</label>
            </div>
            <div class="btn-warppers" id="mng_btn" tabindex="1">
              <img class="leftPanel_butns_icon" id="mng_role_btn" src="pictures and icons/Manage Role.svg" alt="">
              <label class="left_panel_butns">Manage Role Assignment</label>
            </div>
            <div class="btn-warppers" id="user_btn" tabindex="1" style="display: none;">
              <img class="leftPanel_butns_icon" src="pictures and icons/User Profile.svg" alt="">
              <label class="left_panel_butns">User Profile</label>
            </div>
          </div>
          <div class="left_panel_light"></div>
        </div>
        <!-- **************** Main Panel ****************** -->
        <div class="main_panel">
        <div class="main_panel_back">
          <div class="main_workspace">
            <div class="panel_title">MANAGE USERES</div>
            <!-- **************** Users/user_info Tablel ****************** -->
            <div class="users_userInfo_wrapper">
              <!-- ************* Users *************** -->
              <div class="first_half_wrapper">
                <div class="users_wrapper">
                  <section class="table_controller_bar">
                    <label id="users_table_title" class="table_title">Users</label>
                    <input type="text" class="search_bar" placeholder="> Search" maxlength="30">
                  </section>
                  <section class="users_table_content">
                    <table>
                      <thead>
                        <tr>
                          <th>User ID</th>
                          <th>Name</th>
                          <th>Role</th>
                          <th></th>
                        </tr>
                      </thead>
                      <div>
                      <tbody>
                      </tbody>
                    </table>
                  </section>
                </div>
              </div>
              <!-- ************* User_info Table ************** -->
              <div class="user_info_wrapper">
                <section class="table_controller_bar">
                  <label class="table_title">User's Information</label>
                </section>
                <div class="form_content">
                  <div class="field_container1">
                    <div class="email_container">
                      <label id="email_label" class="email_label">Email</label>
                      <input type ="email" id="user_email" class="email_textbox inactive" maxlength="38" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    </div>
                  </div>
                  <div class="field_container2">
                    <div class="fname_container">
                      <label for="fname_textbox" id="fname_label" class="fname_label">First Name *</label>
                      <input type ="text" id="fname_textbox" class="fname_textbox inactive" maxlength="18" onkeypress="return block_special_char(event)" onpaste="return block_special_paste(event)" autofocus> 
                    </div>
                    <div class="nickname_container">
                      <label for="nickname_textbox" id="nickname_label" class="nickname_label">Nick Name (opt.)</label>
                      <input type ="text" id="nickname_textbox" class="nickname_textbox inactive" maxlength="18" onkeypress="return block_special_char(event)" onpaste="return block_special_paste(event)">
                    </div>
                  </div>
                  <div class="field_container3">
                    <div class="lname_container">
                      <label for="lname_textbox" id="lname_label" class="lname_label">Last Name *</label>
                      <input type ="text" id="lname_textbox" class="lname_textbox inactive" maxlength="18" onkeypress="return block_special_char(event)" onpaste="return block_special_paste(event)">
                    </div>
                    <div class="phone_container">
                      <label for="phone_textbox" id="phone_label" class="phone_label">Phone # (opt.)</label>
                      <input type ="text" id="phone_textbox" class="phone_textbox inactive" maxlength="16" onkeypress="return block_not_nums_char(event)" onpaste="return block_ex_nums_paste(event)">
                    </div>
                  </div>
                  <div class="field_container4">
                    <div class="role_container">
                      <label id="role_label" class="role_label">Role</label>
                      <select class="user_selector inactive" id="role_selector" size="1">
                        <!-- values are primary key of DB-->
                        <option value="1">Submitter</option>
                        <option value="2">Developer</option>
                        <option value="3">Project Manager</option>
                        <option value="4">Admin</option>
                      </select>
                    </div>
                    <div class="status_container">
                      <label id="status_label" class="status_label">Status</label>
                      <select class="user_selector inactive" id="status_selector" size="1">
                        <!-- values are primary key of DB-->
                        <option value="1">Active</option>
                        <option value="2">Disabled</option>
                        <option value="3">Closed</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="btns_container">
                  <button id="edit_info_btn">Edit</button>
                  <button id="edit_info_cancel_btn">Cancel</button>
                  <button id="edit_info_save_btn">Save Changes</button>
                </div>
                <section class="User_info_content">
                </section>
              </div>
            </div>
        </div>
      </div>
      
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="top_left_panels.js"></script>
    <script src="Manage Roles.js" type="module"></script>
  </body>
</html>
