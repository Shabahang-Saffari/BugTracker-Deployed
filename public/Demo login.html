<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | BugTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Demo login.css">
  </head>
  <body>
    <div class="background_gradient">
      <div class="back">
        <div class="wrapper">
          <div class="left_side">
            <div class="logo_container">
              <div class="logo">Demo Mode/ Login as</div>
            </div>
            <div class="form_content">
              <div class="avatars_container1">
                <div class="top_left_avatar">
                  <img class="pmanager_pic" src="pictures and icons/Pmanager-demo.svg" alt="project-manager">
                  <label for="" id="pmanager_label" class="pmanager_label">Project Manager</label>
                </div>
                <div class="top_right_avatar">
                  <img class="admin_pic" src="pictures and icons/Admin-demo.svg" alt="admin">
                  <label for="" id="admin_label" class="admin_label">Admin</label>
                </div>
              </div>
              <div class="avatars_container2">
                <div class="bottom_left_avatar">
                  <img class="submitter_pic" src="pictures and icons/Submitter-demo.svg" alt="submitter">
                  <label for="" id="submitter_label" class="submitter_label">Submitter</label>
                </div>
                <div class="bottom_right_avatar">
                  <img class="developer_pic" src="pictures and icons/Developer-demo.svg" alt="developer">
                  <label for="" id="developer_label" class="developer_label">Developer</label>
                </div>
              </div>
              
              
              <div class="footnote_signin">Log in with your account?<a class="sign_in_link" href="index.html">Sign in </a></div>
            </div>
          </div>
          <div class="right_side">
            <img class="demo_login_pic" src="pictures and icons/Presentaion-demo.svg" alt="presentation-meeting">
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="Demo Login.js"></script>
  </body>
</html>
