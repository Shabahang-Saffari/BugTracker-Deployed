<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | BugTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="CSS/Sign up.css">
  </head>
  <body>
    <div class="background_gradient">
      <div class="back">
        <div class="wrapper">
          <div class="left_side">
            <img class="team_sign_up" src="pictures and icons/Sign up.svg" alt="team-meeting">
          </div>
          <div class="right_side">
            <div class="logo_container">
              <div class="logo">Create an Account</div>
            </div>
            <div class="form_content">
              <div class="field_container1">
                <div class="fname_container">
                  <label for="fname_textbox" id="fname_label" class="fname_label">First Name *</label>
                  <input type ="text" id="fname_textbox" placeholder="Sean" class="fname_textbox" maxlength="18" onkeypress="return block_special_char(event)" onpaste="return block_special_paste(event)" autofocus> 
                </div>
                <div class="nickname_container">
                  <label for="nickname_textbox" id="nickname_label" class="nickname_label">Nick Name (opt.)</label>
                  <input type ="text" id="nickname_textbox" placeholder="same as first name" class="nickname_textbox" maxlength="18" onkeypress="return block_special_char(event)" onpaste="return block_special_paste(event)">
                </div>
              </div>
              <div class="field_container2">
                <div class="lname_container">
                  <label for="lname_textbox" id="lname_label" class="lname_label">Last Name *</label>
                  <input type ="text" id="lname_textbox" placeholder="Anderson" class="lname_textbox" maxlength="18" onkeypress="return block_special_char(event)" onpaste="return block_special_paste(event)">
                </div>
                <div class="phone_container">
                  <label for="phone_textbox" id="phone_label" class="phone_label">Phone # (opt.)</label>
                  <input type ="text" id="phone_textbox" placeholder="999-999-9999" class="phone_textbox" maxlength="16" onkeypress="return block_not_nums_char(event)" onpaste="return block_ex_nums_paste(event)">
                </div>
              </div>
              <div class="field_container3">
                <div class="email_container">
                  <label for="user_email" id="email_label" class="email_label">Email *</label>
                  <input type ="email" id="user_email" placeholder="email@address.com" class="email_textbox" maxlength="38" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div class="password_container">
                  <label for="user_password" id="password_label" class="password_label">Password *</label>
                  <input type ="password" name="User_Password" id="user_password" placeholder="create a password" class="password_textbox" maxlength="16">
                  <span id="show_pass_icon">
                    <i class="material-symbols-outlined" id="show_pass">visibility</i>
                    <i class="material-symbols-outlined" id="no_show_pass">visibility_off</i>
                  </span>
                </div>
              </div>
              <div class="footnote_container">
                <label class="pass_requirement1">&bull; Your password needs to be 8-16 characters long,</label>
                <label class="pass_requirement2">&bull; a combination of uppercase letters, lowercase letters, numbers, and symbols.</label>
              </div>
              
              <button class="signup_button">Create Account</button>
              <div class="footnote_signin">Already have an account?<a class="sign_in_link" href="index.html">Sign in </a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="sign_up.js"></script>
  </body>
</html>
